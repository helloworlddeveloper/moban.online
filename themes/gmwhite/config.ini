		<block>
			<module>page</module>
			<file_name>global.html.php</file_name>
			<title>Giới thiệu về công ty cổ phần tập đoàn CASH 13</title>
			<template>main-home</template>
			<position>[BLOCK_MAIN_1]</position>
			<all_func>0</all_func>
			<config>a:1:{s:11:&quot;htmlcontent&quot;;s:2108:&quot;&lt;h1&gt;&lt;b&gt;&lt;i&gt;CASH13.VN: VÌ CHẤT LƯỢNG CUỘC SỐNG CỦA BẠN&lt;/i&gt;&lt;/b&gt;&lt;/h1&gt;Tập đoàn CASH 13 có nhiều năm kinh nghiệm trong lĩnh vực chăm sóc sức khỏe, đặc biệt chuyên sản xuất và cung cấp các sản phẩm hỗ trợ chữa các bệnh về: khớp, dạ dày, mất ngủ, đau đầu … với danh mục thảo dược phong phú, nguyên liệu 100% được dùng từ thiên nhiên, sản xuất trên dây truyền công nghệ hiện đại, nằm trong TOP 10 công ty đạt tiêu chuẩn GMP tại Việt Nam. Bên cạnh đó, tất cả sản phẩm của CASH 13 đều dựa trên phác đồ điều trị bệnh tốt nhất và có giá thành phù hợp với túi tiền của người Việt.&lt;br  /&gt;&lt;b&gt;&lt;i&gt;Dịch vụ tiện ích và thuận tiện nhất cho khách hàng:&lt;/i&gt;&lt;/b&gt;&lt;br  /&gt;&lt;i&gt;-&amp;nbsp;&lt;/i&gt;CSKH tận tình: trước khi dùng sản phẩm, người chữa bệnh được các Dược sĩ tư vấn nhiệt tình, chu đáo và dễ hiểu. Hỗ trợ tư vấn online và tư vấn qua điện thoại cho người bệnh ở xa.&lt;br  /&gt;- MIỄN PHÍ tư vấn bệnh, CHĂM SÓC người bệnh tới khi khỏi hoàn toàn.&amp;nbsp;&lt;br  /&gt;- Khách hàng có thể mua sản phẩm tại các Hệ thống nhà thuốc trên toàn quốc. Có thể gọi điện thoại hoặc nhắn tin yêu cầu tư vấn và đặt hàng. Khách hàng chỉ cần ngồi ở nhà và chọn mua, chúng tôi sẽ vận chuyển sản phẩm đến tận nhà.&lt;br  /&gt;&amp;nbsp;- Dịch vụ tiện ích: khách hàng có thể tìm kiếm được những bài thuốc hay từ dân gian trên chuyên mục Tin tức – Cẩm nang sức khỏe của&amp;nbsp;&lt;i&gt;Cash13.vn&lt;/i&gt;&lt;br  /&gt;Bằng quyết tâm chăm sóc sức khỏe cho người Việt, Tập đoàn CASH 13 hướng tới hợp tác nhiều hơn với những Đại lý, NPP, mở rộng hệ thống, đưa sản phẩm tới chăm sóc sức khỏe của khách hàng xây dựng một sự nghiệp bền vũng&amp;nbsp;&lt;i&gt;“Vì chất lượng cuộc sống của bạn”&lt;/i&gt;!&amp;nbsp;&lt;br  /&gt;&amp;nbsp;&quot;;}</config>
			<funcs>page:main</funcs>
		</block>

